{% extends 'main_page.html' %}

{% block content %}
    <style>
        .schedule{
            position: fixed;
            top: 200px;
        }

    </style>
<body class = schedule>
  <h1>Zarezerwuj wizyte u nas</h1>
  <form method='POST'>
    {% csrf_token %}
    <label for="therapist">Wybierz terapeute:</label>
    <select name="therapist" id="therapist">
      {% for therapist in therapists %}
        <option value="{{ therapist.id }}">{{ therapist.first_name }} {{ therapist.last_name }}</option>
      {% endfor %}
    </select>
    <br>

    <label for="client">Wybierz pacjenta:</label>
    <select name="client" id="client">
      {% for client in clients %}
        <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
      {% endfor %}
    </select>
    <br>

    <label for="date_and_time">Dzien i godzina:</label>
    <input type="datetime-local" name="date_and_time" id="date_and_time" value="{% now "Y-m-d H:i"%}">
    <br>

    <label for="visit_length">Dlugosc wizyty(w minutach):</label>
    <input type="number" name="visit_length" id="visit_length">
    <br>

    <input type="submit" value="Zarezerwuj">
  </form>
</body>
{% endblock %}
